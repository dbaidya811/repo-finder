<body>
  <header class="container">
    <h1 id="title" class="brand">Project Repo Finder</h1>
    <p id="subtitle" class="subtitle">Type a project name to discover related GitHub repositories.</p>
  </header>

  <main class="container">
    <form id="search-form" class="search">
      <input id="query" type="text" placeholder="e.g., weather app, chat app, todo react" aria-label="Project name" required />
      <button type="submit" id="search-btn">Search</button>
    </form>

    <div id="status" class="status" role="status" aria-live="polite"></div>

    <ul id="results" class="results" aria-label="Search results"></ul>

    <div id="pagination" class="pagination" hidden>
      <button id="prev-page" type="button">Previous</button>
      <span id="page-info" class="page-info">Page 1</span>
      <button id="next-page" type="button">Next</button>
    </div>
  </main>

  <footer class="container footer">
    <small>Powered by GitHub Search API</small>
  </footer>
